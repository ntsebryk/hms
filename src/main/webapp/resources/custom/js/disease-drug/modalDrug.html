<!-- MODAL CONTENT -->
<div class="modal-content">

    <div class="modal-header" style="padding: 5px; padding-left: 15px">
        <button type="button" class="close" data-dismiss="modal" id="close" ng-click="closeModal()"
                aria-hidden="true" style="margin-top: 0px;
        margin-right: 7px;">&times;</button>
        <span class="glyphicon glyphicon-info-sign" style="float:right; color:#c5c5c2;
              padding-top: 2px; padding-right:10px;" ng-click="changeHide()"
              ng-class="{'pointer-hover': 1==true}"></span>
        <h3 class="modal-title" style="color: #428BCA;">Drugs</h3>
    </div>

    <div class="check-element animate-show" ng-show="showInfo">
        <!--<span class="glyphicon glyphicon-thumbs-up"></span> I show up when your checkbox is checked.-->
        <div class="well" id="infotext">
            <b><em>Efficiency</em></b>
            <p> (1-99) Efficiency for this disease.</p>
            <b><em>Amount</em></b>
            <p> (1-1000)The quantity of pills required for this disease</p>

        </div>
    </div>

    <div class="modal-body" style="padding-bottom: 0px">

        <div class="col-lg-6" style="padding-bottom:15px; padding-left: 0px; padding-right: 0px; width: 100%">
            <div class="input-group" style="float: left; width: 40%">
                <span class="input-group-addon">Efficiency</span>
                <input ng-model="drugEfficiency" type="text" class="form-control input-n-active" id="coef"
                       ng-init="this.drugEfficiency  = '30'" ng-value="30" >
                <span class="input-group-addon">Amount</span>
                <input ng-model="drugAmount" type="text" class="form-control input-n-active" id="amount"
                       value="3" >
                <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="addDrug()" id="add-drug">ADD</button></span>
            </div>
            <h5 style="float: left; margin-top:1.1%; padding-left: 10px" class="text-danger"
                id="add-drug-error">{{warningmessage}}</h5>
            <div class="input-group" style="float: right; width: 23%">
                <span class="input-group-addon">Filter</span>
                <input class="form-control" type="text" ng-model="filter.$"/>
            </div>
        </div>

                    <td><input type="radio" name="groupName" ng-click="changeRadio(drug.id)"/></td>
                    <!--<td data-title="'ID'">{{drug.id}}</td>-->
                    <td data-title="'Name'" sortable="'name'">{{drug.name}}</td>
                    <td data-title="'Description'">{{drug.description}}</td>
                    <td data-title="'Efficiency'" sortable="'hazardRatio'">{{drug.hazardRatio}}</td>
                    <td data-title="'Dosage'" sortable="'dosage'">{{drug.dosage}}</td>
                    <td data-title="'Type'" sortable="'drugCategory'">{{drug.drugCategory}}</td>
                </tr>
            </table>

            <p><i><strong>{{drugData.length}} </strong> rows found</i></p>
